    Aplicación de Colección de Textos
    Versión 1.0.0

    Una aplicación simple para recopilar y organizar entradas de texto con sus autores 
    y temas. Perfecta para recopilar citas, pensamientos o cualquier contenido basado en texto.

    Características:
    - Soporte multilingüe
    - Categorización por temas
    - Interfaz limpia y moderna
    - Guardado automático de datos

